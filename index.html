<!DOCTYPE html>
<html>
<head>
    <title>Streak Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
            padding-top: 50px;
        }
        .streak-counter {
            background-color: #4caf50;
            color: white;
            border-radius: 8px;
            padding: 20px;
            display: inline-block;
        }
        .streak-number {
            font-size: 40px;
            font-weight: bold;
        }
        .streak-text {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="streak-counter">
        <div class="streak-text">Eliza has a</div>
        <div id="streakNumber" class="streak-number"></div>
        <div class="streak-text">Day Streak!</div>
    </div>

    <script>
        function calculateStreak() {
            var startDate = new Date('2023-12-25');
            var currentDate = new Date();
            var timeDiff = currentDate - startDate;
            var daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));
            return daysDiff;
        }

        document.getElementById('streakNumber').innerText = calculateStreak();
    </script>
</body>
</html>
